<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let tem = 0;tem <20 && tem>100;) {
        let tem = prompt('Nhập nhiệt độ phòng')
        if(tem < 20){
            alert('tăng nhiệt độ')
            break
        }else if (tem > 100){
            alert('giảm nhiệt độ')
        }
    }
</script>
</body>
</html>
